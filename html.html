<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
        }

        header {
            background: #0f172a;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        section {
            padding: 50px 20px;
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        .features {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            flex: 1;
            min-width: 250px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        footer {
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Build Faster. Learn Smarter.</h1>
    <p>A simple landing page for beginners</p>
    <a href="#" class="btn">Get Started</a>
</header>

<section>
    <h2>Why Choose Us?</h2>
    <div class="features">
        <div class="card">
            <h3>Easy to Learn</h3>
            <p>Clean structure and beginner-friendly design.</p>
        </div>
        <div class="card">
            <h3>Fast Setup</h3>
            <p>No frameworks. Just pure HTML & CSS.</p>
        </div>
        <div class="card">
            <h3>Responsive</h3>
            <p>Works well on mobile and desktop.</p>
        </div>
    </div>
</section>

<footer>
    Â© 2026 Your Brand. All rights reserved.
</footer>

</body>
</html>
